<body>
    <header>HTML Encoder/Decoder</header>
	<div>Choose your action (Encode or Decode), then enter the text you want converted.</div>
	<form id="coderForm" action="">
		<div id="areaAction">
			<span class="lbl">Action:</span><br /> 
            <input id="encode"	type="radio" name="encode" value="encode" checked="checked" /> Encode<br />
			<div id="spaces">
				<input id="doSpaces" type="checkbox" /> include spaces
			</div>
			<input id="decode" type="radio" name="encode" value="decode" /> Decode
		</div>
		<div id="areaIn">
			<span id="inLabel" class="lbl">Unencoded Text:</span><br />
			<textarea id="coderInput"></textarea>
		</div>
		<div id="areaOut">
			<span id="outLabel" class="lbl">Encoded Text:</span>
		</div>
		<div id="result"></div>
		<div id="d_clip_container" style="position: relative">
			<div id="d_clip_button">Copy to Clipboard</div>
		</div>
	</form>
	<div id="extra">
		To learn more about HTML URL Encoding visit <a
			href="http://www.w3schools.com/tags/ref_urlencode.asp">w3schools.com</a>.
	</div>
